{% extends 'base_table.html' %}
{% block title %}
Transactions Types
{% endblock %}
{% block create %}
<div class="col-md-6 offset-md-3">
    <h2>Create new transaction types</h2>
    <form name="newTransactionType" id="newTransactionType"  class="needs-validation" novalidate >

        <div class="form-group row">
            <label for="type" class="col-sm-4 col-form-label">Type</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="type" name="type" placeholder="Stacking"
                       aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" name="description" id="description" class="form-control" aria-label="Username" placeholder="Rewards for stacking"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8 offset-sm-3">
            <div class="form-check">

                <input type="checkbox" name="deposit" id="deposit" class="form-check-control"
                       aria-describedby="basic-addon1">
            <label for="deposit" class="col-sm-4 form-check-label">Deposit?</label>
            </div>
            </div>
        </div>
        <div class="offset-md-9 input-group ">
            <button class="btn btn-primary" type="submit" id="btn_createNewTransactionType" name="btn_createNewTransactionType">Create Transaction Type
            </button>
        </div>

    </form>
</div>

{% endblock %}
{% block table_header %}Transaction Types{% endblock %}
{% block url %}transactiontype{% endblock %}

{% block scripts %}
<script src="{{url_for('static',filename='transactiontypeTable.js')}}"/>
{% endblock %}
